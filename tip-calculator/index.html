<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Calculateur de Pourboire</h2>
        <p>
            <label for="pct">Pourcentage: </label>
            <input type="number" name="pct" id="pct">
        </p>
        <p>
            <label for="facture">Facture: </label>
            <input type="number" name="facture" id="facture">
        </p>
        <button class="submit-btn">Calculer</button>
        <p class="tips-shower"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
