<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chronometer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Chronometer</h1>
        <p><span class="hour">00</span>:<span class="minutes">00</span>:<span class="seconds">00</span>:<span class="tierces">00</span></p>

           <button class="reset-btn">Reset</button>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
